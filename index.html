<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Oliveira Transportes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Olá! Sou o assistente virtual da Oliveira Transportes. Digite seu CPF, somente em números.</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite aqui..." />
            
            <label for="file-input" class="attach-btn">+</label>
            <input type="file" id="file-input" accept="image/*" />
            
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
